<div class="row">
  <div class="large-12 columns">
    <h2>{{ t('backups.headline') }}</h2>
    <div class="row">
      <div class="large-12 columns">
        <a href="#" on-click="create" class="tiny button">{{ t('backups.actions.new') }}</a>
      </div>
    </div>
  </div>

  <div class="large-12 columns">
    <table class="large-12">
      <thead>
        <tr>
          <th width="130">{{ t('backups.listing.createdAt') }}</th>
          <th width="50"></th>
        </tr>
      </thead>

      <tbody>
        {{#backups}}
          <tr>
            <td>{{ created_at }}</td>
            <td>
              <a on-click="restore">
                <i class="fi-play"></i>
              </a>
              <a on-click="delete" class="alert">
                <i class="fi-trash"></i>
              </a>
            </td>
          </tr>
        {{/backups}}
      </tbody>
    </table>
  </div>
</div>
